<div class="container">
  <h1>My Info!</h1>
  <p>Your registered information is:</p>

  <div class="form-group">
    <label for="firstName">First name:</label>
    <input type="text" class="form-control" id="firstName">
  </div>
  <div class="form-group">
    <label for="lastName">Last name:</label>
    <input type="password" class="form-control" id="lastName">
  </div>
  <div class="form-group">
    <label for="emailAddress">Email address:</label>
    <input type="password" class="form-control" id="emailAddress">
  </div>
  <div class="form-group">
    <label for="phoneNumber">Phone number:</label>
    <input type="password" class="form-control" id="phoneNumber">
  </div>
  <div class="form-group">
    <label for="menuNumber">Menu number:</label>
    <input type="password" class="form-control" id="menuNumber">
  </div>
  <button type="submit" class="btn btn-default">Sign up</button>
</div>
