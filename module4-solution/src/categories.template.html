<table>
  <tr>
    <th>Id</th>
    <th>Short Name</th>
    <th>Name</th>
    <th>Special instructions</th>
  <th>
    <tr ng-repeat="item in $ctrl.items">
      <td>{{item.id}}</td>
      <td><a ui-sref="items({itemShortName:item.short_name})">{{item.short_name}}</a></td>
      <td>{{item.name}}</td>
      <td>{{item.special_instructions}}</td>
      <!-- <td><button class="btn btn-danger" ng-click="items.onRemove({index: $index});">Don't want this one!</button></td> -->
    </tr>
</table>
