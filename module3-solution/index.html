<!doctype html>
<html lang="en" ng-app="NarrowItDownApp">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="javascript/angular.min.js"></script>
    <script src="javascript/app.js"></script>
  </head>
<body ng-controller="NarrowItDownController as narrow">
   <div class="container" >
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text" ng-model="narrow.searchTerm" placeholder="search term" class="form-control">
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click="narrow.getMatchedMenuItems()">Narrow It Down For Me!</button>
    </div>
    <!-- found-items should be implemented as a component -->
    <found-items found-items="...." on-remove="...."></found-items>
  </div>
  <div class="container">
    <table ng-show="narrow.foundItems.length >0 " class ="table-striped">
      <tr>
        <th>Name</th>
        <th>Short Name</th>
        <th>Description</th>
      <th>
      <tr ng-repeat="item in narrow.foundItems">
        <td>{{item.name}}</td>
        <td>{{item.short_name}}</td>
        <td>{{item.description}}</td>
        <td><button class="btn btn-danger" ng-click="narrow.removeItem($index)">Don't want this one!</button></td>
      </tr>
    </table>
    <div ng-show="narrow.foundItems.length <= 0 " class="alert alert-danger">
      Nothing found
    </div>
</div>

</body>
</html>
